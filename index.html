<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYBER INDONESIA STORE</title>
  <style>
    :root {
      --accent:#06b6d4;
      --muted:#64748b;
      --card:#ffffff;
      --bg:#f1f5f9;
    }
    body {
      margin:0;
      font-family:sans-serif;
      background:var(--bg);
      color:#111;
    }
    header {
      display:flex;
      align-items:center;
      gap:.5rem;
      padding:1rem;
      background:var(--card);
      box-shadow:0 2px 5px rgba(0,0,0,.1);
      position:sticky;
      top:0;
    }
    header img {
      width:40px;
      border-radius:50%;
    }
    header h1 {
      font-size:1.2rem;
      margin:0;
    }
    main {
      padding:1rem;
    }
    .products {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:1rem;
    }
    .card {
      background:var(--card);
      border-radius:.8rem;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
      padding:1rem;
      text-align:center;
    }
    .card img {
      width:100%;
      height:120px;
      object-fit:cover;
      border-radius:.5rem;
    }
    .card h3 {
      margin:.5rem 0;
    }
    .card button {
      background:var(--accent);
      border:none;
      color:white;
      padding:.5rem 1rem;
      border-radius:.5rem;
      cursor:pointer;
      transition:.2s;
    }
    .card button:hover {
      opacity:.9;
    }
    .order-form {
      background:var(--card);
      padding:1.5rem;
      border-radius:1rem;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
      max-width:400px;
      margin:2rem auto;
    }
    .order-form h2 {
      margin-top:0;
    }
    .order-form label {
      display:block;
      margin:.5rem 0 .2rem;
      font-weight:600;
    }
    .order-form input {
      width:100%;
      padding:.5rem;
      border:1px solid #ccc;
      border-radius:.5rem;
    }
    .order-form button {
      margin-top:1rem;
      width:100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/40" alt="logo" />
    <h1>CYBER INDONESIA STORE</h1>
  </header>
  <main id="content">
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/200x120" alt="Produk 1">
        <h3>Produk A</h3>
        <p>Rp 50.000</p>
        <button onclick="orderProduct('Produk A')">Order</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x120" alt="Produk 2">
        <h3>Produk B</h3>
        <p>Rp 75.000</p>
        <button onclick="orderProduct('Produk B')">Order</button>
      </div>
    </div>
  </main>

  <script>
    function orderProduct(productName) {
      document.getElementById("content").innerHTML = `
        <div class="order-form">
          <h2>Form Order</h2>
          <label>Nama Produk</label>
          <input type="text" value="${productName}" readonly>
          
          <label>Jumlah Produk</label>
          <input type="number" min="1" value="1">
          
          <label>Nama Pembeli</label>
          <input type="text" placeholder="Nama Anda">
          
          <label>Email Pembeli</label>
          <input type="email" placeholder="email@contoh.com">
          
          <button onclick="alert('Pesanan dikirim!')">Kirim Pesanan</button>
        </div>
      `;
    }
  </script>
</body>
</html>
